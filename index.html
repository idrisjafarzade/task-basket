<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./js/index.js"></script>
    <title>Phones</title>
</head>
<body>

    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
                <div class="container-fluid">
                    <div class="login">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                        <button class="login-button">Log in</button>
                    </div>
                    <div class="icon-wrappers position-relative">
                        <i class="fas fa-shopping-basket basket-icon"></i>
                        <span class="counter"></span>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
       <section>
           <div class="container">
               <div class="row">
                   <div class="col-lg-4 cards" data-id="1">
                    <div class="image">
                        <img src="./assets/imgs/levant-galaxy-s21-ultra-5g-g988-371058-sm-g998bzsgmea-368334319 (1).webp" alt="samsung">
                    </div>
                    <h4>Samsung</h4>
                    <p>1000azn</p>
                    <button class="mb-3" id="add-basket">ADD BASKET</button>
                   </div>
                   <div class="col-lg-4 cards" data-id="2">
                  <div class="image">
                    <img src="./assets/imgs/image-1.png" alt="iphone">
                  </div>
                  <h4>Iphone</h4>
                    <p>1000azn </p>
                    <button class="mb-3" id="add-basket">ADD BASKET</button>
                   </div>
                   <div class="col-lg-4 cards" data-id="3">
                    <div class="image"> 
                        <img src="./assets/imgs/kiboTEK_xiaomi_mi11t_012.png" alt="xiaomi">
                    </div>
                    <h4>xiaomi</h4>
                    <p>1000azn</p>
                    <button class="mb-3" id="add-basket">ADD BASKET</button>
                   </div>
               </div>
           </div>
       </section>
       <section>
           <div class="basket"></div>
       </section>

    </main>
</body>
</html>
